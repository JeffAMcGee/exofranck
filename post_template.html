<div class="container-fluid">

    <div class="row">

        <div class = "virtualsky col-md-12">
            <a href = "{{ virtualsky_url }}">

                <div class = "virtualsky_frame">

                    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ virtualsky_url }}" allowTransparency="true"></iframe>

                </div>

            </a>
        </div>

        <div class="col-md-4">
            <dl>
                {% for k,v in this_planet.items() %}
                    <dt>{{ k }}</dt><dd> {{ v }} </dd>
                {% endfor %}
            </dl>
        </div>

        <div class="col-md-8">

            <a href = "{{ wikisky_link }}">
                <img width = "500px" src = "{{ wikisky_src }}" alt = "wikisky image of {{ title }}">
            </a>

        </div>

    </div>
</div>
