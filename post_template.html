<div class="row">

    <div class = "virtualsky_frame col-md-12">
    <iframe width="1000" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ virtualsky_url }}" allowTransparency="true"></iframe>
    </div>

    <div class="col-md-8">
        <dl>
            {% for k,v in this_planet.items() %}
                <dt>{{ k }}</dt><dd> {{ v }} </dd>
            {% endfor %}
        </dl>
    </div>

    <div class="col-md-4">
        <a href = "{{ wikisky_link }}">
            <img src = "{{ wikisky_src }}">
        </a>
    </div>

</div>
